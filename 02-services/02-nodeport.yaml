apiVersion: v1
kind: Service
metadata:
    name: svc-frontend-nodeport-dev
spec:
    type: NodePort
    selector:
        app: frontend
        end: dev
    ports:
        - nodePort: 30010
          port: 3000
          targetPort: 80
          protocol: TCP
          name: port-main
---
apiVersion: v1
kind: Pod
metadata:
    name: pod-nginx-1
    labels:
        app: frontend
        end: dev
spec:
    containers:
        - name: server-nginx
          image: nginx:alpine

